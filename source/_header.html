
<header class="header">
	<div class="header__row header__row--top">
		<div class="container">
			<div class="header__inner">
				<div class="header__box">
					<a class="header__logo logo" href="#">
						<img class="logo__img" src="images/logo.png" alt="MartPlace">
					</a>
					<a class="header__btn btn btn--blue" href="#">
						Become a Seller
					</a>
				</div>
				<div class="profile">
					<ul class="profile__actions">
						<li class="profile__item">
							<a class="profile__btn" href="#">
								<span class="sr-only">Notifications</span>
								<span class="profile__icon lnr lnr-alarm"></span>
								<span class="profile__count profile__count--red">25</span>
							</a>
						</li>
						<li class="profile__item">
							<a class="profile__btn" href="#">
								<span class="sr-only">Messages</span>
								<span class="profile__icon lnr lnr-envelope"></span>
								<span class="profile__count profile__count--green">6</span>
							</a>
						</li>
						<li class="profile__item">
							<a class="profile__btn" href="#">
								<span class="sr-only">Cart</span>
								<span class="profile__icon lnr lnr-cart"></span>
								<span class="profile__count profile__count--blue">2</span>
							</a>
						</li>
					</ul>
					<a class="profile__user user" href="#">
						<img class="profile__img user__img" src="images/content/profile-img.jpg" alt="User Photo">
						<span class="profile__details">
							<span class="profile__name">
								Taofiq Hakim
							</span>
							<span class="profile__balance">
								<span class="profile__currency">$</span>20.45
							</span>
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="header__row header__row--bottom">
		<div class="container">
			<div class="header__inner">
				<nav class="header__menu">
					<ul class="menu">
						<li class="menu__item">
							<a class="menu__link link" a href="#">
								home
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link link" a href="#">
								all products
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link link" a href="#">
								wordpress
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link link" a href="#">
								features
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link link" a href="#">
								pages
							</a>
						</li>
					</ul>
				</nav>

				<form class="header__form form" name="header-form" action="#">
					<label class="form__label" for="#header-input">
						<span class="sr-only">Search product here...</span>
						<input class="form__input" name="header-input" type="search" placeholder="Search product here..." required/>
						<button class="form__btn btn btn--blue" type="submit">
							<span class="lnr lnr-magnifier"></span>
							<span class="sr-only">Search</span>
						</button>
					</label>
				</form>
			</div>
		</div>
	</div>

</header>
